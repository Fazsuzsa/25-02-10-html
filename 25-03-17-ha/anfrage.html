<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfrage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="selektor.css">
</head>
<body>
    <div class="navContainer">
        <div class="navArea">
            <a href="index.html" target="_self">Home</a>  
            <a href="ausstattung.html" target="_self">Ausstattung</a>  
    </div>
    <div class="advertisementContainer">
        <marquee>
            <h1>Herzlich willkommen im Camping am See!</h1>
        </marquee>
    </div>
    <form class="fieldset">
        <fieldset>
            <legend>Anfrage</legend>
            <label for="country">Land:</label>
            <input id="country" type="text" value="Deutschland" readonly/>
            <br />
            <label for="city">Stadt:</label>
            <input id="city" type="text" value="Berlin" />
            <hr />
            <label for="firstname">Vorname:</label>
            <input id="firstname" type="text" />
            <br />
            <label for="lastname">Nachname:</label>
            <input id="lastname" type="text" />
            <br />
            <label for="email">E-Mail:</label>
            <input id="email" type="email" placeholder="name@email.de" />
            <hr />
            <label for="ankunft">Ankunft:</label>
            <input id="ankunft" type="date" />
            <br />
            <label for="abreise">Abreise:</label>
            <input id="abreise" type="date" />
            <br />
            <label>Wieviel Personen seid ihr?</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>mehr als 8</option>
            </select>
            <br />
            <label>Nehmt ihr Haustiere mit?</label>
            <input name="Haustiere" type="radio" /><label>Ja</label>
            <input name="Haustiere" type="radio" /><label>Nein</label>
            <br />
            <label>Wenn ja, was für?</label>
            <input  type="checkbox" /><label>Hunde</label>
            <input  type="checkbox" /><label>Katzen</label>
            <input  type="checkbox" /><label>andere</label>
            <hr />
            </select>
            <br />
            <label>Möchtest du noch etwas mit uns mittelen?</label>
            <br>
            <textarea cols="50" rows="5" maxlength="100" placeholder="Max. 100 Zeichen"></textarea>
            <br />
            <input id="submit" type="submit" />
        </fieldset>
    </form>
</body>
</html>
